<div style="margin: 10px;">
  <h3>System Proxy</h3>
  <button nz-button nzType="default" [nzLoading]="enabledLoading" style="width: 100px;margin-bottom: 10px; margin-right: 10px" (click)="enableSystemProxy()">Enable</button>
  <button nz-button nzType="default" [nzLoading]="disabledLoading" style="width: 100px" (click)="disableSystemProxy()">Disable</button>
</div>
